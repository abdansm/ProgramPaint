<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Program Paint</title>
</head>

<body>
    <style>
        p.p1 {
            margin-bottom: 2px;
        }
    </style>
    <h2>Program Paint sederhana</h2>
    <div class="container">
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
        <label class="btn btn-secondary btn-sm" for="option1">Garis Bresenham</label>

        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
        <label class="btn btn-secondary btn-sm" for="option2">Garis DDA</label>

        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
        <label class="btn btn-secondary btn-sm" for="option3">Lingkaran</label>

        <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
        <label class="btn btn-secondary btn-sm" for="option4">Elips</label>

        <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off">
        <label class="btn btn-secondary btn-sm" for="option5">Transformasi</label>
    </div>
    <div id="divTransform" class="container">
        <input type="text" placeholder="nilai x / derajat putar" id="input1"> <input type="text" placeholder="nilai y"
            id="input2">
        <button type="button" class="btn btn-primary btn-sm" id="trans1">Translasi</button>
        <button type="button" class="btn btn-primary btn-sm" id="trans2">skala</button>
        <button type="button" class="btn btn-primary btn-sm" id="trans3">rotasi</button>
        <button type="button" class="btn btn-primary btn-sm" id="trans4">Cerminkan Terhadap X</button>
        <button type="button" class="btn btn-primary btn-sm" id="trans5">Cerminkan Terhadap Y</button>

        <p class="p1">Buat gambar, masukkan nilai, lalu pilih operasi Transformasi. (nilai y = 0 untuk rotasi
            searah jarum jam)</p>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <canvas id="drawContainer" width="1100" height="450" style="border:1px solid #000000;">
        </canvas>
        <script src="paint.js"></script>
    </div>


</body>

</html>
